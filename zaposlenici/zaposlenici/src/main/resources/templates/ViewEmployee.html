<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employees</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>

<tr>
    <form th:object="${employee}" th:action="@{/employees/}" action="#" method="put">
        <input type="text" th:field="*{id}" class="form-control" ></input>
        <input type="text" th:field="*{name}" class="form-control" ></input>
        <input type="text" th:field="*{notes}" class="form-control"></input>
        <input type="submit" class="btn btn-success" value="Save"></input>
    </form>
</tr>

<a href="/employees" class="btn btn-success">Employees</a>
</body>
</html>
