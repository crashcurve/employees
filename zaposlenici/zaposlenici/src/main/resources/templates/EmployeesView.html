<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employees</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
<h1>Employeess</h1>
<table>
    <tr>
        <th>Id -</th>
        <th>Name -</th>
        <th>Position -</th>
        <th>Starting Date -</th>
        <th>Salary -</th>
        <th>Last Salary Raise -</th>
        <th>Address -</th>
        <th>Telephone -</th>
        <th>Notes</th>

    </tr>
    <tr th:each = "Employee : ${employees}">
        <td th:text="${Employee.id}"></td>
        <td th:text="${Employee.name}"></td>
        <td th:text="${Employee.position}"></td>
        <td th:text="${Employee.startingDate}"></td>
        <td th:text="${Employee.salary}"></td>
        <td th:text="${Employee.lastSalaryRaise}"></td>
        <td th:text="${Employee.address}"></td>
        <td th:text="${Employee.telephone}"></td>
        <td th:text="${Employee.notes}"></td>
        <td><a th:href="@{/employees/{id}(id=${Employee.id})}">View</a></td>
        <td><a th:href="@{/employees/delete/{id}(id=${Employee.id})}">Delete</a></td>
        <td><a th:href="@{/employees/{employeeId}/tasks/add(employeeId=${Employee.id})}">Add Task</a></td>
    </tr>
</table>
<a href="/employees/add">Add Employee</a>
</body>
</html>
